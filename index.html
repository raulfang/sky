<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple-Like Slides</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//at.alicdn.com/t/font_637364_10v3v50hf0nqaor.js"></script>
</head>
<body id="body" class="blue">
    <h1>View-Slides</h1>
    <h2>GALLERY</h2>
    <div class="wrapper" id="wrapper">
        <header class="navBar" id="navBar">
            <ul class="blue" id="ul">
                <li id="cm" class="blue">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-skyatlas"></use>
                    </svg>
                </li>
                <li id="dk" class="">
                    <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-fanchuan"></use>
                    </svg>
                </li>
                <li id="fv" class="">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-skyatlas"></use>
                    </svg>   
                </li>
                <li id="navi" class="">
                    <svg class="icon" aria-hidden="true">
                       <use xlink:href="#icon-water"></use>
                    </svg>
                </li>
            </ul>
        </header>
        <div class="bigwindow blue" id="bigwindow">
            <div class="images" id="images">
                <img src="http://demo.tutorialzine.com/2018/03/3-amazing-bootstrap-4-gallery-templates/assets/img/image5.jpg" alt="">
                <img src="http://demo.tutorialzine.com/2018/03/3-amazing-bootstrap-4-gallery-templates/assets/img/image2.jpg" alt="">
                <img src="http://demo.tutorialzine.com/2018/03/3-amazing-bootstrap-4-gallery-templates/assets/img/image4.jpg" alt="">
                <img src="http://demo.tutorialzine.com/2018/03/3-amazing-bootstrap-4-gallery-templates/assets/img/image9.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
